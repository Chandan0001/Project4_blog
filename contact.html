<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>iBlog - Thought for Blogger</title>
  <link rel="stylesheet" href="Utils.css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="contact.css">
  <link href="mobile.css" rel="stylesheet">
</head>

<body>
  <nav class="navigation max-width-1 m-auto">
    <div class="nav-left">

      <a href="/">
        <span><img src="/images/logo.png" width="64px"></span>
      </a>

      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </div>
    <div class="nav-right">
      <form action="/search.html" method="get">
        <input class="form-input" type="text" name="query" placeholder="Search this website">
        <button class="btn">Search</button>
      </form>
    </div>
  </nav>
  <div class="max-width-1 m-auto">
    <hr>
  </div>
  <div class="contact-content font1 max-width-1 m-auto">

    <div class="max-width-1 m-auto mx-1">

      <h2>Feel Free to Contact us </h2>
      <div class="contact-form">
        <div class="form-box">
          <input type="text" placeholder="Enter your Name">
        </div>
        <div class="form-box">
          <input type="text" placeholder="Enter your Phone Number">
        </div>
        <div class="form-box">
          <input type="text" placeholder="Enter your Email Id">
        </div>
        <div class="form-box">
          <textarea name="" id="" cols="30" rows="5" placeholder="How many I help you!"></textarea>
        </div>
        <div class="form-box">
          <button class="btn">Submit</button>
        </div>

      </div>
    </div>
  </div>



  <div class="footer">
    <p>Copyright &copy; iBlog.com</p>
    <a href="#">Typewriter vectors by vecteezy</a>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
